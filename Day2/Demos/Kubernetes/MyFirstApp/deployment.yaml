apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: myfirstapp-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: myfirstapp
    spec:
      containers:
      - name: myfirstapp
        image: torosent/friendlyhello:latest
        ports:
        - containerPort: 80